<mat-card class="release-info">
  <mat-card-header>
    <div class="release-info__cover" mat-card-avatar>
      <img [src]="(releaseInfo?.image)[2].url" />
    </div>
    <mat-card-title>
      {{ releaseInfo?.name }}
    </mat-card-title>
    <mat-card-subtitle>{{ releaseInfo?.artist }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="release-info__content">
      <div class="release-info__metadata">
        <p>{{ releaseInfo?.releaseDate }}</p>
      </div>
      <div class="release-info__wiki">
        {{ releaseInfo?.wiki?.content }}
      </div>
    </div>
  </mat-card-content>
</mat-card>
